{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.first_name  }} {{ post.author.last_name }}</a>
            <small class="text-muted">{{ object.date_posted|date:"d E, Y" }}</small>
            {% if object.author == user %}
              <div>
                <a class="btn btn-secondary btm-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edytuj</a>
                <a class="btn btn-danger btm-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Usu≈Ñ</a>
              </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
